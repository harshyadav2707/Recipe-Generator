<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Recipe Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row rounded shadow main-wrapper">
        <!-- LEFT: Form Area -->
        <div class="col-md-6 form-area p-4">
          <h2 class="mb-4 fw-bold"><img class="h2-image" src="/assets/food.png"> Recipe Generator</h2>

          <input
            type="text"
            id="ingredientInput"
            class="form-control mb-3"
            placeholder="Type an ingredient and press Enter"
          />

          <ul id="ingredientList" class="list-group mb-3 rounded small"></ul>

          <button id="generateBtn" class="btn btn-success w-100 mb-3">
            Generate Recipe
          </button>

          <div id="error" class="text-danger mb-2 small"></div>
        </div>

        <!-- RIGHT: SVG/Output Area -->
        <div class="col-md-6 p-4 visual-area d-flex align-items-center justify-content-center">
          <div id="illustration">
            <img
              src="/assets/image.png"
              alt="Salad Illustration"
              class="img-fluid"
              style="max-height: 300px"
            />
          </div>
          <div id="output" class="output-area d-none"></div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
